<h3 class="align-center font"> Iniciar Sesi칩n </h3>
<div>
    <p class="align-center help-block">{{error}}</p>
    <form class="align-center one-row-form" name="loginForm" novalidate>
        <div class="row font">
            <div class="col-xs-12">
                <div class="form-group" ng-class="{'has-error':loginForm.username.$invalid && loginForm.$submitted}">
                    <label for="username"> Nombre de usuario *</label>
                    <input type="text" class="form-control" name="username" ng-model="credentials.email" required>
                    <p ng-show="loginForm.username.$invalid && loginForm.$submitted" class="help-block">El nombre de usuario es requerido.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && loginForm.$submitted}" >
                    <label for="password"> Contrase침a *</label>
                    <input type="password" class="form-control" name="password" ng-model="credentials.password" required>
                    <p ng-show="loginForm.password.$invalid && loginForm.$submitted" class="help-block">La contrase침a es requerida</p>
                </div>
                <input type="checkbox" name="rememberMe" value="rememberMe" checked> Recordarme

                <div>
                    <button style="margin-bottom: 20px;margin-top: 10px;" type="submit" class="btn btn-info btn-form" ng-click="login()"> Iniciar Sesi칩n </button>
                    <button type="button" class="btn btn-default btn-form" ng-click="signin()"> Registrarme </button>
                </div>

            </div>
        </div>
    </form>
</div>
